<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">  </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                    <img src="https://i.imgur.com/uNGdWHi.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                <h5 class="mb-0 mr-4 mt-2"> <strong>Register here </strong></h5>
                    <div class="row mb-4 px-3">
                    </div>
                    <div class="row px-3 mb-4">

                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">First Name</h6>
                        </label> <input class="mb-4" type="text" name="firstName" id="name"
         required
         [(ngModel)]="model.firstName" name="firstName" placeholder="Enter firstname"  >
                        </div>


                           <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Last Name</h6>
                        </label> <input class="mb-4" type="text"  required
         [(ngModel)]="model.lastName" name="lastName" id="lastName" placeholder="Enter lastname">
                        </div>
                           <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Name</h6>
                        </label> <input class="mb-4" type="email"  [(ngModel)]="model.emailAddress"  name="emailAddress" id="emailAddress" placeholder="Enter a valid email address">
                        </div>
                           <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Phone No</h6>
                        </label> <input class="mb-4" type="text" name="phoneNumber" [(ngModel)]="model.phoneNumber" id="phoneNumber" placeholder="Enter a phoneNumber">
                        </div>
                           <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">UserName</h6>
                        </label> <input class="mb-4" type="text" name="userName"  [(ngModel)]="model.userName" id="userName" placeholder="Enter a valid email address">
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" name="password" [(ngModel)]="model.password"  id="password" placeholder="Enter password">
                         </div>
                           <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Role</h6>
                          <div class="form-group">
                          <select class="form-select" id="role" name="role" [(ngModel)]="model.role"  >
                          <option option="Admin">Admin</option>
                           <option option ="Worker">Worker</option>
                          </select>
                        </div>
                        </label>
                         </div>
                    <div class="row px-3 mb-4">
                    </div>
                    <div class="row mb-3 px-3"> <button type="submit" class="btn btn-secondary text-center" (click)="register(model)">Register</button> </div>
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Login to your account here <a class="text-danger " routerLink="/login" >Login</a></small> </div>
                </div>
            </div>
        </div>

    </div>
</div>
